  <script>
    class Project{
      constructor(title, description, work=false, personal=false, code=false, pub=false){
        this.title = title;
        this.description = description;
        this.work = work;
        this.personal = personal;
        this.code = code;
        this.pub = pub;
      }
    }

    function make_table(data){
      var i;
      for (i = 0; i < data.length; i++){

        square_data = "";

        if (data[i].work){
          square_data = square_data.concat("<div class='box work'></div><br>");
        }
        if (data[i].personal){
          square_data = square_data.concat("<div class='box personal'></div><br>");
        }
        if (data[i].code){
          square_data = square_data.concat("<div class='box code'></div><br>");
        }
        if (data[i].pub){
          square_data = square_data.concat("<div class='box pub'></div><br>");
        }

        text_html = "<h2>".concat(data[i].title, "</h2><p>", data[i].description, "</p>");
        output_html = '<div class="row"><div class="col-3">'.concat(square_data ,'</div><div class="col-9">',text_html,'</div></div>');

        if (i % 2 === 0){
          d3.select("#projects").append("div").attr("class", "row myrow");

          var most_recent_row = d3.select("#projects").selectAll(".myrow").filter(function(d, i,list) {
          return i === list.length - 1;
        });
          most_recent_row.append("div").attr("class", "col-md-1");
          most_recent_row.append("div").attr("class", "col-md-4").html(output_html);

        } else{
          var most_recent_row = d3.select("#projects").selectAll(".myrow").filter(function(d, i,list) {
          return i === list.length - 1;
        });
          most_recent_row.append("div").attr("class", "col-md-1");
          most_recent_row.append("div").attr("class", "col-md-4").html(output_html);
          most_recent_row.append("div").attr("class", "col-md-1");
        }
      }
    }

    data = [
      new Project("Test", "Descr",work=true,personal=false,code=true,pub=true),
      new Project("T2", "Blah",work=true,personal=false,code=false,pub=true),
      new Project("Cool Project", "Description very interesting",work=false,personal=true,code=true,pub=false)];


      // make_table(data);

    function hasCode(project){
      return project.code;
    }



    /// TODO: not working
    d3.select("button-code").on("click", function(){
      // clear projects

      d3.select("#projects").html("");
      data_code = data.filter(hasCode);
      make_table(data_code);

    make_table(data);
